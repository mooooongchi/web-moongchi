<h2> Xiumin </h2>
<p>
Kim Min-seok (born March 26, 1990), better known by his stage name Xiumin, is a South Korean singer and actor. He is best known as a member of the South Korean-Chinese boy group Exo, its sub-group Exo-M and its sub-unit Exo-CBX.</p>
